<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header class="display-container">
      <div class="chosen-color">
        <input id="colorSelector" type="color" />
      </div>
      <div>
        <select name="color-mode" id="colorModeSelector">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
      </div>
      <div class="get-scheme-btn">
        <button>Get color scheme</button>
      </div>
    </header>
    <main>
      <section class="color-schemes-container display-container">
        <div class="color-container">
          <div id="colorContainer1">&nbsp;</div>
          <div class="color-value" id="colorValue1">#F55A5A</div>
        </div>
        <div class="color-container">
          <div id="colorContainer2"></div>
          <div class="color-value" id="colorValue2">#2B283A</div>
        </div>
        <div class="color-container">
          <div id="colorContainer3"></div>
          <div class="color-value" id="colorValue3">#FBF3AB</div>
        </div>
        <div class="color-container">
          <div id="colorContainer4"></div>
          <div class="color-value" id="colorValue4">#AAD1B6</div>
        </div>
        <div class="color-container">
          <div id="colorContainer5"></div>
          <div class="color-value" id="colorValue5">#A626D3</div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
